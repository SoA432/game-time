<div class="card game-card">
  <img [src]="game.imgSrc" alt="" class="card-img-top">
  <div class="card-body description d-flex flex-column align-items-center">
    <h5 class="card-text">{{ game.title }}</h5>
  </div>
  <div class="card-price" [ngClass]="{'discount': gamesType === 'sale'}">
    <p class="regular-price">
      Цена:
      <span class="normal-price">
        {{ game?.price }}
      </span>
      <span class="discount-price" *ngIf="gamesType === 'sale'">
        {{ game?.discountPrice }}
      </span>
      <span class="currency">грн</span>
    </p>
    <button class="btn-green">Смотреть</button>
  </div>
</div>
