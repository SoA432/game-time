<app-slider></app-slider>

<div class="content">
  <div>
    <div class="menu-horizontal">
      <a href="#">Игры</a>
      <a href="#">Cкоро в продаже</a>
      <a href="#">Подписки</a>
      <a href="#">Распродажа</a>
    </div>
  </div>
  <div class="games-content">
    <aside class="side-filters col-3">
      <app-filter [title]="'test filter'" [filterList]="filterList"></app-filter>
      <app-filter [title]="'test filter'" [filterList]="filterList2"></app-filter>
      <app-filter [title]="'test filter'" [filterList]="filterList3"></app-filter>
    </aside>

    <main class="main-content col-9">
      <div class="horizontal-filters">
        <div class="single-filter">
          <span>Сортировать:</span>
          <app-filter [title]="'test filter'" [filterList]="filterList4" [isAbsolute]="true"></app-filter>
        </div>
        <div class="single-filter">
          <span>Валюта:</span>
          <app-filter [title]="'test filter'" [filterList]="filterList5" [isAbsolute]="true"></app-filter>
        </div>
      </div>
      <div class="cards-wrapper row">
        <app-game-card
          class="col-sm-4"
          *ngFor="let item of [{id: 1},{id: 2},{id: 3},{id: 4},{id: 5},{id: 6},{id: 7}]"
          routerLink="detail/{{item.id}}">
        </app-game-card>
      </div>
    </main>
  </div>
</div>
